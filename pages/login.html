    <div class="cuerpo bg-dark">
        <h1>Ingresar</h1>
    <p>Por favor, ingrese sus credenciales para poder aprovechar al máximo las prestaciones de nuestro servicio.
    </p>
        <form class="row needs-validation" novalidate style="padding-left: 1em;">
            <div class="col-md-4">
                <label for="user" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="user" placeholder="holachau23" required>
                <div class="invalid-feedback">Ingrese un usuario válido</div>
            </div>
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <label for="password" class="form-label" style="padding-top: 10px;">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="123" required>
            <div class="invalid-feedback">Ingrese una contraseña válida</div>
            </div>
            <div class="col-md-8"></div>
            <div class="col-md-9" style="padding-top: 10px;">
                <button class="btn btn-secondary" type="submit">Enviar</button>
            </div>

        </form>
    </div>
    <footer>
        <div class="social">
            <a href="https://www.youtube.com/" target="_blank"><i class="bi bi-youtube"></i></a>

        </div>
    </footer>
</body>
<script>
    (function () {
        'use strict'

        // Obtengo todos los elementos del form que requieren validación
        var forms = document.querySelectorAll('.needs-validation')

        // Armamos un loop sobre los elementos y prevenimos que se manden de estar mal.
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
